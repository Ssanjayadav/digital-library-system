<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
</head>
<body>
    <h2>Add Book</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Book Name" required><br><br>
        <input type="text" name="author" placeholder="Author" required><br><br>
        <input type="text" name="publisher" placeholder="Publisher"><br><br>

        <select name="category">
            <option value="Comic">Comic</option>
            <option value="Educational">Educational</option>
            <option value="Adventure">Adventure</option>
            <option value="Story">Story</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Programming">Programming</option>
        </select><br><br>

        <input type="number" name="copies" placeholder="Copies" required><br><br>

        <button type="submit">Add Book</button>
    </form>
</body>
</html>
